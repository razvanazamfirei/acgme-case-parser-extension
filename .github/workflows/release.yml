name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Validate tag matches package and manifest version
        id: meta
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(bun -e "const p = await Bun.file('package.json').json(); console.log(p.version);")
          MANIFEST_VERSION=$(bun -e "const m = await Bun.file('manifest.json').json(); console.log(m.version);")

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json ($PKG_VERSION)"
            exit 1
          fi

          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match manifest.json ($MANIFEST_VERSION)"
            exit 1
          fi

          echo "version=$TAG_VERSION" >> "$GITHUB_OUTPUT"
          echo "zip=acgme-case-submitter-v$TAG_VERSION.zip" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks
        run: bun run check

      - name: Build and package
        run: bun run package:zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: v${{ steps.meta.outputs.version }}
          generate_release_notes: true
          files: ${{ steps.meta.outputs.zip }}
